{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/home-bg.jpg')}}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{param['blog_name']}}</h1>
            <span class="subheading">{{param['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<h1>Basic Option</h1>
<a href="/edit/0"><button class="btn btn-primary">Upload File</button></a>
<a href="/logout"><button class="btn btn-primary">Logout</button></a>

<hr>
<h2>Upload A File</h2>
<form action="/uploader" method="post" enctype="multipart/form-data">
  
<input type="File" name="file1" >
<button type="Submit" class="btn btn-primary">Save</button>
</form>
<hr>
<h1>Edit Post</h1>
 <table class="table table-condensed">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in post %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    
        <hr>
        <!-- Pager -->
        
      </div>
    </div>
  </div>

 {% endblock %}
